<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Logos</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align logos to the top */
        }
        .logo {
            margin-bottom: 10px;
        }
        .name {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo1.png" class="logo" alt="Logo 1">
        <div class="name">Bank Name 1</div>
    </div>
    <div class="card">
        <img src="logo2.png" class="logo" alt="Logo 2">
        <div class="name">Bank Name 2</div>
    </div>
    <div class="card">
        <img src="logo3.png" class="logo" alt="Logo 3">
        <div class="name">Bank Name 3</div>
    </div>
</body>
</html>
